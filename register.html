<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display QR Code</title>
</head>

<body>
    <h1>Scan this QR Code with your TOTP app</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="registerUser()">Generate QR Code</button>
    <img id="qrcode" src="" alt="QR Code">

    <script>
        async function registerUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost/totp-api/src/index.php/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            const data = await response.json();
            document.getElementById('qrcode').src = 'data:image/png;base64,' + data.qr_code;
        }
    </script>
</body>

</html>
